<div class="create-event-container">
    <h2>Create Event</h2>
    <form id="createEventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventPlace">Event Place:</label>
        <input type="text" id="eventPlace" name="eventPlace" required>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>

        <label for="eventType">Event Type:</label>
        <input type="text" id="eventType" name="eventType" required>

        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

        <button type="button" onclick="createEvent()">Create Event</button>
    </form>
</div>

<script src="script7.js"></script>
</body>
